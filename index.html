<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MSDS 이미지 뷰어</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    video, img {
      width: 300px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>MSDS 자동 인식 시스템</h1>
  <video id="webcam" autoplay playsinline></video>
  <div id="result">예측 결과가 여기에 표시됩니다.</div>
  <img id="msds-image" src="" alt="MSDS 이미지가 표시됩니다.">

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/ohpUhTOtu/model.json"; // ← model.json 링크 전체 붙여줘야 해

    let model, webcam;
    let lastPrediction = "";

    async function init() {
      const modelURL = URL;
      const metadataURL = URL.replace("model.json", "metadata.json");

      // 모델 불러오기
      model = await tmImage.load(modelURL, metadataURL);

      // 웹캠 설정
      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);

      const bestPrediction = prediction[0];
      const label = bestPrediction.className;
      const confidence = bestPrediction.probability;

      if (confidence > 0.9 && label !== lastPrediction) {
        lastPrediction = label;
        showMSDSImage(label);
        document.getElementById("result").innerText = `인식된 화학약품: ${label}`;
      }
    }

    function showMSDSImage(label) {
      const filename = encodeURIComponent(label) + ".jpeg"; // 예: "염화 칼슘.jpeg"
      const imagePath =  filename; // images 폴더 안에 JPEG 저장해 두기
      document.getElementById("msds-image").src = imagePath;
    }

    init();
  </script>
</body>
</html>
